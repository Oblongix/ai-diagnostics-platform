<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Application</title>
    <style>
        :root {
            --bg: #f4f7fc;
            --card: #ffffff;
            --text: #1a2b48;
            --muted: #5f6f8f;
            --border: #d7e0f0;
            --brand: #1f4e78;
            --brand2: #2f7ec5;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Plus Jakarta Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 22px;
        }
        .card {
            max-width: 860px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 10px 28px rgba(15, 40, 84, 0.08);
        }
        h1 { margin: 0 0 8px; font-size: 1.45rem; }
        .muted { color: var(--muted); margin: 0 0 16px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 16px;
        }
        .meta {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            background: #f9fbff;
        }
        .meta strong {
            display: block;
            margin-bottom: 4px;
            font-size: 0.86rem;
            color: #355476;
        }
        .actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn {
            display: inline-block;
            text-decoration: none;
            border-radius: 8px;
            padding: 9px 13px;
            font-weight: 700;
            border: 1px solid var(--border);
            color: var(--text);
            background: #fff;
        }
        .btn-primary {
            color: #fff;
            border-color: transparent;
            background: linear-gradient(135deg, var(--brand), var(--brand2));
        }
        @media (max-width: 800px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Service Application</h1>
        <p class="muted">Default application page. Every catalog service and deliverable can route here unless overridden.</p>
        <section class="grid">
            <article class="meta">
                <strong>Service ID</strong>
                <span id="serviceId">n/a</span>
            </article>
            <article class="meta">
                <strong>Page</strong>
                <span id="pageId">default</span>
            </article>
            <article class="meta">
                <strong>Deliverable ID</strong>
                <span id="deliverableId">n/a</span>
            </article>
            <article class="meta">
                <strong>Status</strong>
                <span>Application route loaded</span>
            </article>
        </section>
        <div class="actions">
            <a id="openPlatform" class="btn btn-primary" href="index.html">Open Diagnostics Platform</a>
            <a id="openCatalog" class="btn" href="index.html">Open Catalog Editor</a>
        </div>
    </main>
    <script>
        (function () {
            var params = new URLSearchParams(window.location.search || '');
            var serviceId = params.get('serviceId') || '';
            var page = params.get('page') || 'default';
            var deliverableId = params.get('deliverableId') || '';
            document.getElementById('serviceId').textContent = serviceId || 'n/a';
            document.getElementById('pageId').textContent = page || 'default';
            document.getElementById('deliverableId').textContent = deliverableId || 'n/a';
            document.getElementById('openPlatform').href =
                'index.html' + (serviceId ? '?service=' + encodeURIComponent(serviceId) : '');
            document.getElementById('openCatalog').href = 'index.html';
        })();
    </script>
</body>
</html>
